<div class="column">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="post.imageUrl" alt="Placeholder image" />
      </figure>
    </div>
    <div class="card-content">
      <div class="content">
        <p class="title is-4">{{ post.title }}</p>
        <p class="subtitle is-6">{{ post.username }}</p>
        {{ post.content }}
      </div>
    </div>
  </div>
</div>
